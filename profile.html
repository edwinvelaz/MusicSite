<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">

    <title>Music</title>
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">MusicShare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
          <button class="btn btn-primary" id="loginButton">Login</button>
        </div>
      </nav>


      <main>
        <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title">Login</h3>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div class="container-fluid">
                          <form>
                              <div class="form-row">
                                  <div class="form-group col-12">
                                      <label class="sr-only" for="loginEmail">Email address</label>
                                      <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                  </div>
                                  <div class="form-group col-12">
                                      <label class="sr-only" for="loginPassword">Password</label>
                                      <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                  </div>
                                  <div class="col">
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox">
                                          <label class="form-check-label"> Remember me</label>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                  <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </main>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>
</html>
